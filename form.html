<!DOCTYPE html>
<html>
<head>
	<title>Borang Maklum Balas</title>
</head>

<body>

<h1>Welcome</h1>
<p>Fill your information</p>

<button onclick="mula()">START</button>

<form onsubmit="hantar(); return false;" style="background-color: yellow; color: blue;">

	<label for="name">Name</label>
	<input type="text" id="name" required placeholder="Nama Penuh">
	<br><br>

	<label for="phone">Phone Number</label>
	<input type="tel" id="phone">
	<br><br>

	<label for="pass">Password</label>
	<input type="password" id="pass" required>
	<br><br>

	<label for="email">Email</label>
	<input type="email" id="email" required placeholder="Masukkan dengan @">
	<br><br>

	<label>Category:</label><br>
	<input type="radio" id="student" name="category">
	<label for="student">Student</label>

	<input type="radio" id="lecturer" name="category">
	<label for="lecturer">Lecturer</label>

	<input type="radio" id="visitor" name="category">
	<label for="visitor">Visitor</label>
	<br><br>

	<label for="purpose">Purpose</label>
	<select id="purpose">
		<option value="complaint">To complaint</option>
		<option value="donate">To give money</option>
		<option value="request">To ask money</option>
	</select>
	<br><br>

	<label for="date">Date</label>
	<input type="date" id="date">

	<label for="time">Time</label>
	<input type="time" id="time">
	<br><br>

	<label for="datetime">Date and Time</label>
	<input type="datetime-local" id="datetime">
	<br><br>

	<label for="agree">Do you agree with the terms and conditions?</label>
	<input type="checkbox" id="agree">
	<br><br>

	<label for="proof">Upload the evidence</label><br>
	<input type="file" id="proof">
	<br><br>

	<label for="complaint">Write your suggestions</label><br>
	<textarea id="complaint" rows="5" cols="30"></textarea>
	<br><br>

	<label for="color">Favorite Color</label>
	<input type="color" id="color">
	<br><br>

	<label for="rating">Rate our Service</label><br>
	<input type="range" id="rating" min="0" max="100">
	<br><br>

	<input type="submit" value="SEND">
	<input type="reset">

</form>

<hr>
<h3> Submitted Info </h3>
<p id="result"></p>

<script>
alert("Selamat Datang");

function mula() {
	alert("Boleh start isi borang. Tunggu apa lagi!");
}

function hantar() {	
	var nama = document.getElementById("name").value;
	var fon = document.getElementById("phone").value;
	var email = document.getElementById("email").value;

	alert(
		"Terima Kasih " + nama +
		"\nKami akan menghubungi anda di " + fon +
		" atau " + email
	);

	document.getElementById("result").innerHTML =
		"Terima Kasih <b>" + nama + "</b>.<br>" +
		"Kami akan menghubungi anda di " + fon + " atau " + email + ".";
}
</script>



</body>
</html>
