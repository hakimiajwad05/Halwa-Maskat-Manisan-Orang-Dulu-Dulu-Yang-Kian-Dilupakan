<!DOCTYPE html>
<html>
<head>
	<title>Borang Maklum Balas</title>

	<style>
	body {
		background-color: #f0f0f0;
		font-family: Arial;
	}

	form {
		background-color: yellow;
		color: blue;
		border: 5px solid black;
		padding: 20px;
		width: 500px;
		margin: auto;
		border-radius: 10px;
	}

	input, select, textarea {
		border: 2px solid black;
		padding: 8px;
		margin-bottom: 12px;
		width: 100%;
		box-sizing: border-box;
	}

	input[type="radio"],
	input[type="file"],
	input[type="color"],
	input[type="range"] {
		width: auto;
	}

	input[type="submit"],
	input[type="reset"] {
		width: auto;
		padding: 8px 20px;
		cursor: pointer;
	}

	#result {
		width: 500px;
		margin: auto;
		background: purple;
		padding: 15px;
		border: 2px dashed gray;
		color: white;
	}
	</style>
</head>

<body>

<h1>Welcome</h1>
<p>Fill your information</p>

<button onclick="mula()">START</button><br><br>
<button onclick="darkmode()" style="background-color:darkblue; color: yellow">Dark Mode
</button>
<button onclick="lightmode()" style="background-color:yellow; color: black">Light Mode
</button>

<br><br>

<form id="form" onsubmit="hantar(); return false;">

	<label>Name</label>
	<input type="text" id="name" required placeholder="Nama Penuh">

	<label>Phone Number</label>
	<input type="tel" id="phone">

	<label>Password</label>
	<input type="password" id="pass" required>

	<label>Email</label>
	<input type="email" id="email" required placeholder="Masukkan dengan @">

	<label>Category</label><br>
	<input type="radio" name="category"> Student
	<input type="radio" name="category"> Lecturer
	<input type="radio" name="category"> Visitor
	<br><br>

	<label>Purpose</label>
	<select id="purpose">
		<option>To complaint</option>
		<option>To give money</option>
		<option>To ask money</option>
	</select>

	<br><br>

	<label>Date</label>
	<input type="date" id="date">

	<label>Time</label>
	<input type="time" id="time">

	<br><br>

	<label>Upload Evidence</label>
	<input type="file" id="proof">

	<label>Write your suggestions</label>
	<textarea id="complaint" rows="5"></textarea>

	<label>Favorite Color</label>
	<input type="color" id="color">

	<label>Rate our Service</label>
	<input type="range" id="rating" min="0" max="100">

	<br><br>

	<input type="submit" value="SEND">
	<input type="reset">

</form>

<hr>

<h3>Submitted Info</h3>
<div id="result"></div>

<script>
alert("Selamat Datang");

function mula() {
	alert("Boleh start isi borang. Tunggu apa lagi!");
}

function hantar() {
	var nama = document.getElementById("name").value;
	var fon = document.getElementById("phone").value;
	var email = document.getElementById("email").value;
	var complaint = document.getElementById("complaint").value;

	document.getElementById("result").innerHTML =
		"<b>Nama:</b> " + nama + "<br>" +
		"<b>Phone:</b> " + fon + "<br>" +
		"<b>Email:</b> " + email + "<br><br>" +
		"<b>Cadangan / Aduan:</b><br>" + complaint;
}

function darkmode() {
	document.body.style.backgroundColor = "#121212";
	document.body.style.color = "white";

	document.getElementById("form").style.backgroundColor = "#1e1e1e";
	document.getElementById("form").style.color = "yellow";
}

function lightmode() {
	document.body.style.backgroundColor = "#f0f0f0";
	document.body.style.color = "black";

	document.getElementById("form").style.backgroundColor = "yellow";
	document.getElementById("form").style.color = "blue";
}
</script>

</body>
</html>
