<!DOCTYPE html>
<html>
<head>
	<title>Borang Maklum Balas</title>
<style>
	form {
		background-color: white;
		color: blue;
		border: 5px solid black;
		padding: 50px;
		width: 500px;
		margin: auto;
		border-radius: 10px;
	}

	input, select, textarea {
		border: 2px solid black;
		padding: 8px;
		margin-bottom: 12px;
		width: 100%;
		box-sizing: border-box;
	}

	input[type="radio"],
	input[type="file"],
	input[type="color"],
	input[type="range"] {
		width: auto;
	}
</style>
</head>

<body>

<h1 id="welcome">Welcome</h1><br>

<button onclick="welc()" style="font-size:12px">CHANGE THIS COLOR</button>
<p>Fill your information</p>

<button onclick="mula()">START</button><br><br>
<button onclick="darkmode()" style="background-color:darkblue; color: yellow">Dark Mode</button>
<button onclick="lightmode()" style="background-color:yellow; color: black">Light Mode</button>

<br><br>

<button onclick="LargeText()">LARGE TEXT</button>
<button onclick="SmallText()">SMALL TEXT</button><br><br>

<form id="form" onsubmit="hantar(); return false;">
    <button type="button" onclick="borang()">CHANGE FORM COLOR</button><br><br> 

	<label>Name</label>
	<input type="text" id="name" required placeholder="Nama Penuh">

	<label>Phone Number</label>
	<input type="tel" id="phone">

	<label>Password</label>
	<input type="password" id="pass" required>

	<label>Email</label>
	<input type="email" id="email" required placeholder="Masukkan dengan @">

	<label>Category</label><br>
	<input type="radio" name="category" value="Student"> Student
	<input type="radio" name="category" value="Lecturer"> Lecturer
	<input type="radio" name="category" value="Visitor"> Visitor
	<br><br>

	<label>Purpose</label>
	<select id="purpose">
		<option>To complaint</option>
		<option>To give money</option>
		<option>To ask money</option>
	</select>

	<br><br>
	<label>Date</label>
	<input type="date" id="date">

	<label>Time</label>
	<input type="time" id="time">

	<br><br>
	<label>Upload Evidence</label>
	<input type="file" id="proof">

	<label>Write your suggestions</label>
	<textarea id="complaint" rows="5"></textarea>

	<label>Favorite Color</label>
	<input type="color" id="color">

	<label>Rate our Service</label>
	<input type="range" id="rating" min="0" max="100">

	<br><br>
	<input type="submit" value="SEND">
	<input type="RESET">
</form>

<hr>
<h3>Submitted Info</h3>
<div id="result"></div>

<script>
alert("Selamat Datang");

function mula() {
	alert("Boleh start isi borang. Tunggu apa lagi!");
}

function welc() {
    var tajuk = document.getElementById("welcome");
    tajuk.style.backgroundColor = "yellow"; 
    tajuk.style.color = "black";           
    tajuk.style.display = "inline";        
}

// ADJUSTED: Fungsi hantar sekarang ada popup alert
function hantar() {
	var nama = document.getElementById("name").value;
	var fon = document.getElementById("phone").value;
	var email = document.getElementById("email").value;
	var complaint = document.getElementById("complaint").value;
	var tujuan = document.getElementById("purpose").value;

	// Paparan pada bahagian bawah (result)
	document.getElementById("result").innerHTML =
		"<b>Nama:</b> " + nama + "<br>" +
		"<b>Phone:</b> " + fon + "<br>" +
		"<b>Email:</b> " + email + "<br><br>" +
		"<b>Cadangan / Aduan:</b><br>" + complaint;

	// POPUP Alert yang anda minta
	alert("INFO BERHASIL DIHANTAR!\n\n" + 
	      "Nama: " + nama + "\n" + 
	      "No Tel: " + fon + "\n" + 
	      "Email: " + email + "\n" + 
	      "Tujuan: " + tujuan + "\n" +
	      "Aduan: " + complaint);
}

function darkmode() {
	document.body.style.backgroundColor = "#121212";
	document.body.style.color = "white";
	document.getElementById("form").style.backgroundColor = "#1e1e1e";
	document.getElementById("form").style.color = "yellow";
}

function lightmode() {
	document.body.style.backgroundColor = "#f0f0f0";
	document.body.style.color = "black";
	document.getElementById("form").style.backgroundColor = "yellow";
	document.getElementById("form").style.color = "blue";
}

function LargeText(){
	document.getElementById("form").style.fontSize = "200%";
}

function SmallText(){
	document.getElementById("form").style.fontSize = "100%";
}

function borang(){
	document.getElementById("form").style.backgroundColor = "blue";
	document.getElementById("form").style.color = "white";
}
</script>

</body>
</html>
